<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="border border-secondary">
    <div class="container-lg mt- border border-primary">
      <!-- nav -->
      <nav class="navbar bg-light border border-danger">
          <div class="container-fluid border border-success">
              <span class="navbar-brand h1">
                Payment for example
              </span>
          </div>
      </nav>
      <!-- end nav -->

      <!-- alert notification -->
      <div class="bg-danger bg-opacity-25 p-2">
        <p class="p-rojo">Some fields are missing</p>
      </div>
      <!-- end alert notification -->

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Card #</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXX" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Amount</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Amount" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="mb-3 row">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Your message</label>
      <div class="col-sm-10">
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Please enter your message here"></textarea>
      </div>
      </div>
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
        

    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
